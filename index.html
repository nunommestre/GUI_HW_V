<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiplication Table</title>
    <meta charset="utf-8" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Section with game info -->
        <div class="info col-lg-12">
          <h1>SCRABBLE</h1>
          <h4 id="word">Current Word:</h4>
          <h4 id="score">Word Score:</h4>
          <h4 id="total">Total Points:</h4>
          <h4 id="tile_count">Tiles Left:</h4>
          <button id="submit" type="submit" class="btn btn-primary">
            Submit Word
          </button>
          <button id="reset" type="submit" class="btn btn-danger">
            Reset Game
          </button>
        </div>
        <div class="game col-lg-12">
          <!-- Board Tiles -->
          <div class="board">
            <image
              src="Images/Blank_tile.PNG"
              id="tile_holder_0"
              class="tile_drop"
            ></image>
            <image
              src="Images/Blank_tile.PNG"
              id="tile_holder_1"
              class="tile_drop"
            ></image>
            <image
              src="Images/Double_word_tile.PNG"
              id="tile_holder_2"
              class="tile_drop double_word"
            ></image>
            <image
              src="Images/Blank_tile.PNG"
              id="tile_holder_3"
              class="tile_drop"
            ></image>
            <image
              src="Images/Blank_tile.PNG"
              id="tile_holder_4"
              class="tile_drop"
            ></image>
            <image
              src="Images/Blank_tile.PNG"
              id="tile_holder_5"
              class="tile_drop"
            ></image>
            <image
              src="Images/Double_letter_tile.PNG"
              id="tile_holder_6"
              class="tile_drop double_letter"
            ></image>
            <image
              src="Images/Blank_tile.PNG"
              id="tile_holder_7"
              class="tile_drop"
            ></image>
            <image
              src="Images/Double_letter_tile.PNG"
              id="tile_holder_8"
              class="tile_drop double_letter"
            ></image>
            <image
              src="Images/Blank_tile.PNG"
              id="tile_holder_9"
              class="tile_drop"
            ></image>
            <image
              src="Images/Blank_tile.PNG"
              id="tile_holder_10"
              class="tile_drop"
            ></image>
            <image
              src="Images/Blank_tile.PNG"
              id="tile_holder_11"
              class="tile_drop"
            ></image>
            <image
              src="Images/Double_word_tile.PNG"
              id="tile_holder_12"
              class="tile_drop double_word"
            ></image>
            <image
              src="Images/Blank_tile.PNG"
              id="tile_holder_13"
              class="tile_drop"
            ></image>
            <image
              src="Images/Blank_tile.PNG"
              id="tile_holder_14"
              class="tile_drop"
            ></image>
          </div>
          <div id="tile_holder"></div>
        </div>
      </div>
    </div>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <!-- Scripts -->
    <script src="scripts/tiles.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
